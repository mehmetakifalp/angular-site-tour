<button type="button" class="btn btn-primary" (click)="startTour()">Start</button>

<div class="card" style="width:400px">
    <img class="card-img-top" [src]="cardImg" [alt]="cardTitle" style="width:100%"  #first [tooltip]="template"  triggers="mouseenter:click" >
    <div class="card-body">
      <h4 class="card-title" #second  [tooltip]="secondTemplate"  triggers="mouseenter:click" >{{ cardTitle }}</h4>
      <p class="card-text"  #third [tooltip]="thirdTemplate"  triggers="mouseenter:click" >{{ cardText }}</p>
      <a [href]="cardUrl" class="btn btn-primary" target="_blank"  #fifth>{{ cardUrl }}</a>
    </div>
  </div>


  <ng-template #template>Lorem Ipsum is simply dummy text of the printing and typesetting industry.

      <ng-template #footerTemplate>
          <button type="button" (click)="next()">Next</button>
      </ng-template>

  </ng-template>
