<div class="card" style="width:400px">
    <img class="card-img-top" [src]="cardImg" [alt]="cardTitle" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{ cardTitle }}</h4>
      <p class="card-text">{{ cardText }}</p>
      <a [href]="cardUrl" class="btn btn-primary" target="_blank">{{ cardUrl }}</a>
    </div>
  </div>
